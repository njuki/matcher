{% extends "base.html" %}

{% block content %}

<h1>Delete Qualification Param</h1>

<p>Are you sure you want to delete the Qualification Parameter {{ qualificationParameters.name }}?</p>

<form action="{% url "qualificationparams_delete"  qualificationParameters.pk %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." class="btn btn-success"/>
  <a href="{% url "qualificationparams_index" %}" class="btn btn-warning">No, cancel.</a>
</form>

{% endblock %}
