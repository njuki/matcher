{% extends "base.html" %}

{% block content %}

<h1>Delete Industry</h1>

<p>Are you sure you want to delete the industry {{ industries.industryname }}?</p>

<form action="{% url "industry_delete"  industries.pk %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." class="btn btn-success"/>
  <a href="{% url "industries_index" %}" class="btn btn-warning">No, cancel.</a>
</form>

{% endblock %}
