{% extends "base.html" %}

{% block content %}

<h1>Delete job type</h1>

<p>Are you sure you want to delete the job type {{ jobtypes.typename }}?</p>

<form action="{% url "jobtypes_delete"  jobtypes.pk %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." class="btn btn-success"/>
  <a href="{% url "jobtypes_index" %}" class="btn btn-warning">No, cancel.</a>
</form>

{% endblock %}
